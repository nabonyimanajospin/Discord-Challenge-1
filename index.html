<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Order Summary Card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="Hero illustration" class="hero-img" />

    <div class="card-body">
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon" />
        <div class="plan-info">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nabonyimana Jospin</a>.
  </div>
</body>
</html>
